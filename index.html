<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment System</title>
</head>
<body>
    <h1>Choose a Payment Method</h1>

    <!-- Display QR codes for WeChat Pay and Alipay -->
    <div>
        <h2>WeChat Pay</h2>
        <img src="qrcodes/wechat-qrcode.png" alt="WeChat Pay QR Code">
    </div>

    <div>
        <h2>Alipay</h2>
        <img src="qrcodes/alipay-qrcode.png" alt="Alipay QR Code">
    </div>

    <p id="paymentResultText">Scan a QR code to initiate payment.</p>

    <!-- Include the QR code scanning library -->
    <script src="https://rawgit.com/dmla/jsqrcode/master/src/qr_packed.js"></script>

    <!-- Your QR code scanning logic -->
    <script>
        const video = document.createElement('video');
        const canvasElement = document.createElement('canvas');
        const canvas = canvasElement.getContext('2d');

        function startQRCodeScanner() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then((stream) => {
                    video.srcObject = stream;
                    document.body.appendChild(video);
                    video.play();
                    requestAnimationFrame(scanQRCode);
                })
                .catch((err) => console.error(err));
        }

        function scanQRCode() {
            canvasElement.width = video.videoWidth;
            canvasElement.height = video.videoHeight;
            canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
            const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);
            if (code) {
                handleQRCodeResult(code.data);
            }
            requestAnimationFrame(scanQRCode);
        }

        function handleQRCodeResult(result) {
            document.getElementById('paymentResultText').innerText = "Payment received. Account details: " + result;
        }

        // Start the QR code scanner when the page loads
        window.onload = function () {
            startQRCodeScanner();
        };
    </script>
</body>
</html>
