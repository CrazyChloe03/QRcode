<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment System</title>
</head>
<body>
    <h1>Choose a Payment Method</h1>

    <!-- Display QR codes for WeChat Pay and Alipay -->
    <div>
        <h2>WeChat Pay</h2>
        <img src="qrcodes/wechat-qrcode.png" alt="WeChat Pay QR Code">
    </div>

    <div>
        <h2>Alipay</h2>
        <img src="qrcodes/alipay-qrcode.png" alt="Alipay QR Code">
    </div>

    <p id="paymentResultText">Scan a QR code to initiate payment.</p>

    <!-- Your QR code scanning logic -->
    <script src="https://rawgit.com/dmla/jsqrcode/master/src/qr_packed.js"></script>
    <script>
        function handleQRCodeResult(result) {
            if (result.includes("WeChat Pay")) {
                document.getElementById('paymentResultText').innerText = "Payment received. Account details: Username: crazychloe Password: 1234";
            } else if (result.includes("Alipay")) {
                document.getElementById('paymentResultText').innerText = "Payment received. Account details: Username: crazychloe Password: 1234";
            } else {
                document.getElementById('paymentResultText').innerText = "Unknown payment method. Please try again.";
            }
        }
    </script>
</body>
</html>
